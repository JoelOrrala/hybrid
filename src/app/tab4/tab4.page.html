<ion-header>

  <ion-toolbar>
    <ion-title>Citas</ion-title>
    <ion-buttons slot="end">
      <ion-button id="open-modal1" expand="block">
        <ion-icon name="add-outline"></ion-icon>
        Agregar
      </ion-button>
      <ion-button (click)="deleteSelectedAppointments()" [disabled]="!hasSelectedAppointments()">
        <ion-icon name="trash-outline"></ion-icon>
        Eliminar
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>
<ion-content>

  <ion-modal #modal trigger="open-modal1" [enterAnimation]="enterAnimation" [leaveAnimation]="leaveAnimation">
    <ng-template>
      <ion-header>

        <ion-toolbar>
          <ion-title>Agregar Cita</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="modal.dismiss()">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>

      </ion-header>
      <ion-content>

        <form [formGroup]="formularioCitas" (ngSubmit)="onSubmit()">

          <ion-item>
            <ion-label position="floating">Motivo</ion-label><br>
            <ion-input formControlName="motivo"></ion-input>
            <ion-label position="floating" *ngIf="formularioCitas.controls['motivo'].touched && formularioCitas.controls['motivo'].invalid">Requerido</ion-label><br><br>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Fecha y Hora</ion-label><br><br>
            <ion-datetime displayFormat="MM/DD/YYYYHH:mm" pickerFormat="MM/DD/YYYYHH:mm" [preferWheel]="true" formControlName="fecha"></ion-datetime>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Lugar</ion-label><br>
            <ion-input formControlName="lugar"></ion-input>
            <ion-label position="floating" *ngIf="formularioCitas.controls['lugar'].touched && formularioCitas.controls['lugar'].invalid">Requerido</ion-label><br><br>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Veterinario</ion-label><br>
            <ion-input formControlName="veterinario"></ion-input>
            <ion-label position="floating" *ngIf="formularioCitas.controls['veterinario'].touched && formularioCitas.controls['veterinario'].invalid">Requerido</ion-label><br><br>
          </ion-item>

          <ion-button expand="full" type="submit" [disabled]="formularioCitas.invalid">Agendar Cita</ion-button>

        </form>

      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
