<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Detalles de la Cita</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Detalles de la Cita</ion-title>
    </ion-toolbar>
  </ion-header>

  <div *ngIf="cita">
    <h2>{{ cita?.fecha }}</h2>
    <p>{{ cita?.hora }}</p>
    <p>{{ cita?.motivo }}</p>
    <p>{{ cita?.lugar }}</p>
    <p>{{ cita?.veterinario }}</p>
  </div>

</ion-content>
