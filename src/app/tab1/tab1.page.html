<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>PetCare</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mascotas y Citas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <div class="header-content">
        <ion-card-title>Mis Mascotas</ion-card-title>
        <ion-button id="open-modal" expand="block">Agregar Mascota</ion-button>
      </div>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let mascota of mascotas">
          <ion-avatar slot="start">
            <img [src]="mascota.foto" />
          </ion-avatar>
          <ion-label>
            <h2>{{ mascota.nombre }}</h2>
            <p>{{ mascota.tipo }}</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Pr√≥ximas Citas</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ng-container *ngFor="let mascota of mascotas">
          <ng-container *ngIf="mascota.citas && mascota.citas.length > 0">
            <ion-item *ngFor="let cita of mascota.citas">
              <ion-label>
                <h2>{{ mascota.nombre }}</h2>
                <p>{{ cita.fecha }} - {{ cita.hora }}</p>
              </ion-label>
              <ion-button fill="outline" slot="end" (click)="navigateToDetails(cita)">Ver detalles</ion-button>
            </ion-item>
          </ng-container>
        </ng-container>
      </ion-list>
    </ion-card-content>
  </ion-card>


  <!-- Modal para agregar nueva mascota -->
  <ion-modal #modal trigger="open-modal">
    <ng-template>
      <ion-content>
        <ion-toolbar>
          <ion-title>Agregar nueva mascota</ion-title>
          <ion-buttons slot="end">
            <ion-button color="light" (click)="modal.dismiss()">Cerrar</ion-button>
          </ion-buttons>
        </ion-toolbar>

        <ion-list>
          <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input [(ngModel)]="nuevaMascota.controls.nombre.value"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Fecha de Nacimiento</ion-label>
            <ion-datetime presentation="date" [preferWheel]="true"
              [(ngModel)]="nuevaMascota.controls.fechaNacimiento.value"></ion-datetime>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Tipo</ion-label>
            <ion-select [(ngModel)]="nuevaMascota.controls.tipo.value">
              <ion-select-option value="Perro">Perro</ion-select-option>
              <ion-select-option value="Gato">Gato</ion-select-option>
              <ion-select-option value="Pez">Pez</ion-select-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Raza</ion-label>
            <ion-input [(ngModel)]="nuevaMascota.controls.raza.value"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Foto (URL)</ion-label>
            <ion-input [(ngModel)]="nuevaMascota.controls.foto.value"></ion-input>
          </ion-item>
        </ion-list>
        <ion-button expand="full" (click)="guardarMascota()">Guardar Mascota</ion-button>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
